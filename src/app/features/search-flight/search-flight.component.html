<div class="container">
  <form class="row"  [formGroup]="SearchForm" (ngSubmit)="onSubmit()">



    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Departing from?</label>



      <select
        class="form-select"  aria-label="Default select example"
        formControlName="cityDeparture">
        <option value="">Choose City</option>
        <option *ngFor="let city of cities" [ngValue]="city.name">
          {{ city.name }}
        </option>
      </select>


  </div>

    <div class="col-md-6">
      <label  class="form-label">Going to?</label>
      <select
        class="form-select"  aria-label="Default select example"
        formControlName="cityArrival">
        <option value="">Choose City</option>
        <option *ngFor="let city of cities" [ngValue]="city.name">
          {{ city.name }}
        </option>
      </select>

    </div>
    <button type="submit" class="btn btn-danger btn-lg btn-block">Search</button>

  </form>
</div>

<div class="card">
  <div class="card-header">


  </div>

  <div class="card-body" >

    <table id="myTable" class="table table-dark table-striped-columns table-bordered" style="width:100%">

    </table>
  </div>

</div>
